<div>
    <h2>Carrinho</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>Quantidade</span></th>
                    <th><span>Preco</span></th>
                    <th><span>Produto</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="itemPedido in vm.itemPedidos track by itemPedido.id">
                    <td>{{itemPedido.quantidade}}</td>
                    <td>{{itemPedido.preco * itemPedido.quantidade | currency}}</td>
						<td>{{itemPedido.produto.nome}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="item-pedido.delete({id:itemPedido.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                <td>Total: {{ vm.getTotal() | currency}}</td>
                </tr>
            </tbody>
        </table>
        
         <div class="text-right">
                    <div class="btn-group flex-btn-group-container">
                		<button type="submit"
                                   ui-sref="carrinho-detail()"
                                   class="btn btn-success">Concluir Pedido</button>
				    </div>
                 </div>
    </div>
</div>
