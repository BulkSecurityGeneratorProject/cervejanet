
<div>
    <h2><span>Item Pedido</span> {{vm.itemPedido.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Quantidade</span></dt>
        <dd>
            <span>{{vm.itemPedido.quantidade}}</span>
        </dd>
        <dt><span>Preco</span></dt>
        <dd>
            <span>{{vm.itemPedido.preco}}</span>
        </dd>
        <dt><span>Carrinho</span></dt>
        <dd>
            <a ui-sref="carrinho-detail({id:vm.itemPedido.carrinho.id})">{{vm.itemPedido.carrinho.id}}</a>
        </dd>
        <dt><span>Produto</span></dt>
        <dd>
            <a ui-sref="produto-detail({id:vm.itemPedido.produto.id})">{{vm.itemPedido.produto.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
