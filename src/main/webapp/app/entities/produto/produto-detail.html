
<div>
    <h2><span>Produto</span> {{vm.produto.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.produto.nome}}</span>
        </dd>
        <dt><span>Descricao</span></dt>
        <dd>
            <span>{{vm.produto.descricao}}</span>
        </dd>
        <dt><span>Preco</span></dt>
        <dd>
            <span>{{vm.produto.preco}}</span>
        </dd>
        <dt><span>Quantidade</span></dt>
        <dd>
            <span>{{vm.produto.quantidade}}</span>
        </dd>
        <dt><span>Categoria</span></dt>
        <dd>
            <span>{{vm.produto.categoria}}</span>
        </dd>
        <dt><span>Imagem</span></dt>
        <dd>
            <span>{{vm.produto.imagem}}</span>
            
        </dd>
        <dd>
           
            <img ng-src={{vm.produto.imagem}} width="300" height="300" />
        </dd>
        <dt><span>Catalogo</span></dt>
        <dd>
            <a ui-sref="catalogo-detail({id:vm.produto.catalogo.id})">{{vm.produto.catalogo.nome}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
