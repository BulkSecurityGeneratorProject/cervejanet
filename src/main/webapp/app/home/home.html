<div>
	<jhi-alert></jhi-alert>
	<br />
	<div class="carousel-inner">
		<div class="prateleira vitrine n4colunas">
			<div class="cervejas "
				ng-repeat="produto in vm.produtos track by produto.id">

					<div class="col-sm-6 col-md-4">

						<div class="thumbnail">
							<h3>{{produto.nome}}</h3>
							<img ng-src={{produto.imagem}}>
							<div class="caption">

								<h2>{{produto.preco | currency}}</h2>
								<button type="submit" ng-click="vm.addToCart(produto)"
									ui-sref="item-pedido" class="btn btn-success">Adicionar
									no Carrinho</button>

							</div>
						</div>
					</div>


			</div>
		</div>
	</div>
</div>
