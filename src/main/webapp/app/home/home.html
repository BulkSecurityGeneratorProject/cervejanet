<div >
	<h2>Lista de Produtos</h2>
	<jhi-alert></jhi-alert>
	<br />

	<ul class="media-list">
		<li class="media"
			ng-repeat="produto in vm.produtos">


			<div class="row">
				<div class="col-sm-6 col-md-4">

					<div class="thumbnail">
						<h3>{{produto.nome}}</h3>
						<img ng-src={{produto.imagem}}>
						<div class="caption">

							<h2>R$ {{produto.preco}}</h2>
							<button type="submit"
                                   ng-click="vm.addToCart(produto)" 
                                   class="btn btn-success">Adicionar
								no Carrinho</button>

						</div>
					</div>
				</div>
			</div>


		</li>
	</ul>

</div>
